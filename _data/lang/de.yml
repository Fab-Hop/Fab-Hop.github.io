# for post layout
post:
  read_time:
    unit: " min"
    text: " read"
    # c for char w for word
    word_char: w
    # char or words per minute
    per_minute: 100
  pager_buttons:
    older_post: "← Ältere Posts"
    newer_post: "Neuere Posts →"
    first_post: Zuerst
    last_post: Zuletzt
  table_of_contents:
    heading: Inhaltsverzeichnis
    tooltip:
      move: Drag to move
      close: Close
  share:
    heading: Teilen
    link_copied: Link kopiert
    tooltip:
      # keys need to match with _data/share.yml
      twitter: Twitter
      facebook: Facebook
      telegram: Telegram
      linkedin: LinkedIn
      email: Email
      copy_link: Link kopieren

# for post-list layout
post-list:
  title: Blog
  button_name: Blog
  upside_down_tabs:
