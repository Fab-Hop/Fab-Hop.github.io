      all: Alles
      categories: Kategorien
      tags: Tags
      years: Jahre
      clear: Löschen
      close: Schließen
      tooltip:
        clear: Löschen
        close: Schließen
    msg:
      property_list:
        # keys need to match with /query/post-query.json
        tags: Tag
        category: Kategorie
        year: Jahr
      # you can use these wildcards, {property} {value} {thumb}
      resultFoundTitleFormat: "{property} : {thumb}"

